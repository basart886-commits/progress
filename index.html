  <script>
    function animateProgress(id, target) {
      let progress = 0;
      const bar = document.getElementById(id);

      function step() {
        if (progress < target) {
          progress++;
          bar.style.width = progress + '%';
          bar.textContent = progress + '%';
          requestAnimationFrame(step);
        }
      }
      step();
    }
